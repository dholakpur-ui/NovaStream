<!DOCTYPE html>
<html>
<head>
    <title>NovaStream | Authorization</title>
    <style>
        body { background: #0a0a0a; color: white; font-family: sans-serif; display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0; }
        .login-card { background: #141414; padding: 40px; border-radius: 20px; border: 1px solid #ff7eb9; box-shadow: 0 0 20px rgba(255, 126, 185, 0.2); width: 300px; text-align: center; }
        input { width: 100%; padding: 12px; margin: 10px 0; background: #000; border: 1px solid #333; color: white; border-radius: 8px; box-sizing: border-box; }
        button { background: #ff7eb9; color: black; border: none; padding: 12px; width: 100%; border-radius: 8px; font-weight: bold; cursor: pointer; margin-top: 10px; }
        h2 { color: #ff7eb9; margin-bottom: 20px; }
    </style>
</head>
<body>
    <div class="login-card">
        <h2>AUTHORIZE</h2>
        <input type="email" id="email" placeholder="Admin Email">
        <input type="password" id="pass" placeholder="Password">
        <button onclick="login()">Enter Vault</button>
    </div>
    <script>
        async function login() {
            const res = await fetch('/api/login', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ email: document.getElementById('email').value, password: document.getElementById('pass').value })
            });
            const data = await res.json();
            if(data.success) window.location.href = '/';
            else alert("Unauthorized access denied.");
        }
        // Add this inside your <script> tag
document.addEventListener('keypress', function (e) {
    if (e.key === 'Enter') {
        login();
    }
});
    </script>
</body>
</html>
